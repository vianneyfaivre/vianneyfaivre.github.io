---
layout: default
title: "Cooking"
lang: fr
sitemap: true
description: "Recettes de cuisine"
customCss: assets/css/recettes.css
---

<h1 class="page-heading">Recettes</h1>

{% assign types = site.categories.recettes | where:"type","meta" | sort: 'title' | reverse %}

<div class="cards">

    {% for type in types %}
	<div class="card" onClick="window.open('/recettes/{{ type.metatype }}', '_self')">
		<img src="/assets/images/cooking/placeholders/{{ type.metatype }}.jpg" />
		<span class="card-title">{{ type.metatype }}</span>
	</div>
    {% endfor %}

</div>
