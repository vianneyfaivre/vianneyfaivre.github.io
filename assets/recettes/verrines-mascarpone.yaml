title: Verrines Mascarpone
utensils:
  - couteau
  - pinceau
  - batteur-elec
  - spatule-silicone
  - ramequins
  - tamis
recipes:
  Tiramisu:
    yield: 4
    yieldType: verrines
    ingredients: 
      - label: biscuits à la cuillère
        qty: 200
        unit: gr
      - label: eau
        qty: 70
        unit: mL
      - label: café fort
        qty: 100
        unit: mL
      - label: amaretto
        qty: 25
        unit: mL
      - label: oeufs 
        qty: 2
        variable: true
      - label: sucre
        qty: 50
        unit: gr
      - label: mascarpone
        qty: 250
        unit: gr
      - label: vanille liquide
      - label: cacao en poudre non sucré
    steps:
      - label: Sirop d'imbibage
        details:
         - Faire un café très fort
         - Mélanger le café et l'amaretto
      - label: Mascarpone
        details:
          - Séparer les blancs des jaunes
          - Blanchir les jaunes d'oeufs avec le sucre
          - Incorporer le mascarpone et la vanille liquide à l'aide d'une spatule silicone
          - Monter les blancs en neige
          - Serrer les blancs avec un peu de sucre
          - Incorporer les blancs en deux fois au mélange à l'aide d'une spatule silicone
      - label: Assemblage
        details:
          - Couper les biscuits à la cuillère en deux
          - Imbiber deux morceaux et les placer au fond de chaque verrine
          - Déverser une cuillère de préparation au mascarpone
          - Répéter
      - label: Mise au frais
        details:
          - Réserver au frais au moins trois heures 
          - Saupoudrer de cacao au moment de servir
  Framboise:
    yield: 6
    yieldType: verrines
    ingredients: 
      - label: oeufs 
        qty: 2
        variable: true
      - label: sucre
        qty: 30
        unit: gr
      - label: mascarpone
        qty: 250
        unit: gr
      - label: vanille liquide
      - label: framboises
        qty: 150
        unit: gr
      - label: biscuits secs
        qty: 150
        unit: gr
    steps:
      - label: Préparation
        details:
          - Émietter les biscuits en petits morceaux
          - Séparer les blancs des jaunes
          - Blanchir les jaunes d'oeufs avec le sucre au fouet
          - Incorporer le mascarpone et la vanille liquide à l'aide d'une spatule silicone
          - Monter les blancs en neige
          - Serrer les blancs avec un peu de sucre
          - Incorporer les blancs en deux fois au mélange à l'aide d'une spatule silicone
      - label: Assemblage
        details:
          - Mettre les biscuits émiettés au fond
          - Ajouter la moitié de la préparation au mascarpone sur les biscuits
          - Ajouter une couche de framboises
          - Ajouter le reste de la préparation au mascarpone
          - Réserver au frais au moins trois heures
  Fraise:
    yield: 6
    yieldType: verrines
    ingredients: 
      - label: fraises
        qty: 250
        unit: gr
      - label: sucre
        qty: 20
        unit: gr
      - label: mascarpone
        qty: 150
        unit: gr
        variable: true
      - label: vanille liquide
      - label: "chantilly : avec"
        qty: 150
        unit: mL de crème
        link: /recettes/genoise
    steps:
      - label: Fraises
        details:
          - Détailler les fraises
          - Déverser les fraises dans un saladier
          - Saupoudrer avec la moitié du sucre
          - Mélanger
          - Réserver au frais 
      - label: Mascarpone
        details:
          - Détendre le mascarpone dans un saladier à l'aide d'une spatule silicone
          - Ajouter le reste de sucre et la vanille liquide
          - Mélanger
          - Réserver au frais
      - label: Mascarpone + Chantilly
        details:
          - Verser la moitié de la chantilly sur le mascarpone
          - Mélanger
          - Incorporer le reste de la chantilly délicatement
      - label: Assemblage
        details:
          - Placer quelques morceaux de fraises dans chaque verrine
          - Ajouter de la crème mascarpone-chantilly
          - Remettre une couche de fraises
          - Ajouter de la crème mascarpone-chantilly
          - Placer les quelques fraises restantes sur le dessus
          - Réserver au frais au moins trois heures
  Speculoos:
    yield: 6
    yieldType: verrines
    ingredients: 
      - label: oeufs 
        qty: 4
        variable: true
      - label: sucre
        qty: 50
        unit: gr
      - label: mascarpone
        qty: 250
        unit: gr
      - label: vanille liquide
      - label: Speculoos
        qty: 250
        unit: gr
      - label: cacao en poudre non sucré
    steps:
      - label: Préparation
        details:
          - Émietter les Speculoos en petits morceaux
          - Séparer les blancs des jaunes
          - Blanchir les jaunes d'oeufs avec le sucre au batteur électrique
          - Incorporer le mascarpone et la vanille liquide à l'aide d'une spatule silicone
          - Monter les blancs en neige
          - Serrer les blancs avec un peu de sucre
          - Incorporer les blancs en deux fois au mélange à l'aide d'une spatule silicone
      - label: Assemblage
        details:
          - Mettre la moitié des Speculoos au fond
          - (Optionnel) Ajouter un peu de caramel mou
          - Ajouter la moitié de la préparation au mascarpone sur les Speculoos
          - Ajouter le reste des Speculoos
          - Ajouter le reste de la préparation au mascarpone
          - Réserver au frais au moins trois heures
          - Saupoudrer de cacao au moment de servir
