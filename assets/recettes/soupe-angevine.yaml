title: Soupe Angevine
recipes:
  Classique:
    yield: 6
    yieldType: verres
    ingredients: 
      - label: crémant de Loire 
        qty: 1
        variable: true
      - label: sirop de sucre
        qty: 10
        unit: cL
      - label: Cointreau
        qty: 15
        unit: cL
      - label: citron
        qty: 1
    steps:
      - label: Préparation 
        details:
          - Extraire le jus du citron
          - Mélanger le jus de citron avec le sirop de sucre et le cointreau
          - Mélanger le crémant de Loire
          - Servir immédiatement