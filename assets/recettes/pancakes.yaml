


title: Pancakes
utensils:
  - saladier
  - fouet
  - poele-crepes
  - spatule-plate
recipes:
  Classique:
    yield: 16
    ingredients: 
        - label: farine blanche
          qty: 125
          unit: gr
        - label: sucre
          qty: 15
          unit: gr
        - label: levure chimique
          qty: 8
          unit: gr
        - label: bicarbonate de soude
          qty: 1
          unit: gr
        - label: sel
          qty: 2
          unit: gr
        - label: oeuf 
          qty: 1
        - label: huile neutre
          qty: 30
          unit: mL
        - label: lait
          qty: 190
          unit: mL
          variable: true
        - label: vanille liquide
          qty: au goût
    steps:
        - label: Préparation
          details:
            - Mélanger l'oeuf, l'huile et le lait
            - Mélanger la farine, le sucre, la levure, le bicarbonate et le sel
            - Tout mélanger
            - Laisser reposer 10 minutes
            
  Au Levain:
    yield: 6
    ingredients: 
      - label: farine T55
        qty: 100
        unit: gr
      - label: levure chimique
        qty: 6
        unit: gr
      - label: levain mûr
        qty: 200
        unit: gr
        variable: true
      - label: oeufs
        qty: 2
      - label: lait
        qty: 100
        unit: mL
    steps:
        - label: Préparation
          details:
            - Mélanger la farine, la levure et une pincée de sel
            - Mélanger les oeufs, le lait et le levain
            - Tout mélanger