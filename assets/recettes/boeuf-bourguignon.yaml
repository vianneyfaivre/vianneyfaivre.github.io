title: Boeuf Bourguignon
recipes:
  Classique:
    yield: 4
    yieldType: parts
    ingredients: 
      - label: cubes de boeuf
        qty: 1000
        unit: gr
        variable: true
        unit: cuillères à café
      - label: vin rouge
      - label: laurier
        qty: 2 
        unit: feuilles
      - label: romarin
      - label: thym
      - label: petits oignons
        qty: 5
      - label: carottes
        qty: 2
      - label: sucre blanc
        qty: 1
        unit: cuillère à café
      - label: ail 
        qty: 6
        unit: gousses 
      - label: farine
        qty: 2
        unit: cuillères à soupe
      - label: bouillon de légumes
      - label: petits champignons
        qty: 15
    steps:
      - label: Marinade
        details:
          - Placer la viande dans un grand saladier
          - Saler la viande légèrement
          - Ajouter le laurier, le romarin, le thym
          - Couvrir la viande de vin rouge
          - Laisser mariner au moins deux heures au réfrigérateur 
      - label: Coloration de la viande
        details:
          - Égoutter la marinade et la conserver
          - Sécher la viande avec du papier absorbant
          - Faire chauffer une cocotte avec un filet d'huile sur feu vif
          - Faire brunir la viande
          - Réserver la viande
      - label: Préparation
        details:
          - Remettre de l'huile dans la cocotte
          - Peler les oignons, les couper en deux si ils sont trop gros
          - Détailler les carottes en gros morceaux
          - Faire revenir les oignons, les carottes sur feu vif
          - Réduire le feu, ajouter l'ail écrasé et le sucre
          - Remettre le boeuf
          - Saupoudrer avec la farine et remuer le tout
          - Déverser la marinade et couvrir de bouillon de légumes
          - Laisser mijoter deux heures à feu doux
          - Ajouter les champignons
          - Laisser mijoter 15 minutes
