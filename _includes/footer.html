<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">

      <div class="footer-col">
        <ul class="contact-list">

            <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            
        </ul>

	    	{%- include social.html -%}
      </div>
    </div>
  </div>

  {%- include json-ld/breadcrumb.html -%}
</footer>
