---
layout: default
title: "Tech"
---
<h1 class="page-heading">Technical posts</h1>

<ul class="post-list">
{% for post in site.categories.tech %}
  <li>
	
	<p class="post-link">
	  <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	  <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
	</p>
	
  </li>
{% endfor %}
</ul>
